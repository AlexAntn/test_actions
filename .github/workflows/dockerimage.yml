# ./.github/workflows/dockerimage.yml

name: Docker Image test

on:
    release:
        types: [push] #[published]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Login to DockerHub Registry
              run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            - name: Get the version
              id: vars
              run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
            - name: Build the tagged Docker image
              run: docker build https://github.com/icub-tech-iit/code.git#master:dockerfile_images/basic/superbuild --file Dockerfile --tag alexantn88/github_actions_try:${{steps.vars.outputs.tag}}
            - name: Push the tagged Docker image
              run: docker push alexantn88/github_actions_try:${{steps.vars.outputs.tag}}
            - name: Build the latest Docker image
              run: docker build https://github.com/icub-tech-iit/code.git#master:dockerfile_images/basic/superbuild --file Dockerfile --tag alexantn88/github_actions_try:superbuild
            - name: Push the latest Docker image
              run: docker push alexantn88/github_actions_try:superbuild
